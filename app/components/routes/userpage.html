<main class="main">
    <div class="partialCtnr">
        <div class="search-header" style="font-size: 1.125em;
        line-height: 1.666em;">
            <input type="text" class="searchInput" ng-model="sTerm" ng-model-options="{ debounce: 2000 }" ng-change="searchGiphies(sTerm)" placeholder="S e a r c h . . .">
            <div class="row">
                <div class="col-lg-6">
                    <div class="btn-group" uib-dropdown style="margin-bottom: 15px;">
                        <button type="button" class="btn btn-primary" uib-dropdown-toggle>
                            Load Favorite Category <span class="caret"></span>
                        </button>
                        <ul class="dropdown-menu" uib-dropdown-menu role="menu" aria-labelledby="single-button">
                            <li ng-repeat="category in categories" role="menuitem" ng-click="loadFavorites(category)">
                                <a href="#">{{category}}</a>
                            </li>
                        </ul>
                    </div>
                </div><!-- /.col-lg-6 -->
                <div class="col-lg-6">
                    <div class="input-group">
                        <input type="text" ng-model="categoryName" class="form-control" placeholder="New Category Name">
                        <span class="input-group-btn">
                            <button class="btn btn-default" ng-click="addNewCategory(categoryName)" type="button">ADD</button>
                        </span>
                    </div><!-- /input-group -->
                </div><!-- /.col-lg-6 -->
            </div><!-- /.row -->
        </div>
        <article class="search-article">
            <div ng-repeat="item in searchResults" class="gif-cntnr">
                <div><iframe ng-src="{{item}}" width="365" frameBorder="0"></iframe></div>
                <div class="btn-group" uib-dropdown is-open="status.isopen" style="margin-left: 106px">
                    <button id="single-button" type="button" class="btn btn-primary" uib-dropdown-toggle ng-disabled="disabled">
                        Add To Favorites <span class="caret"></span>
                    </button>
                    <ul class="dropdown-menu" uib-dropdown-menu role="menu" aria-labelledby="single-button">
                        <li ng-repeat="category in categories" role="menuitem" ng-click="addToFavorites(category, item)">
                            <a href="#">{{category}}</a>
                        </li>
                    </ul>
                </div>
            </div>
        </article>
    </div>
</main>
